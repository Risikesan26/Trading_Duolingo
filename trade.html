<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const TradingEducationGame = () => {
          const [currentScreen, setCurrentScreen] = useState('welcome');
          const [userProfile, setUserProfile] = useState({
            name: '',
            experience: '',
            markets: [],
            learningStyle: '',
            level: 1,
            xp: 0,
            streak: 0,
            skills: {
              riskManagement: 0,
              technicalAnalysis: 0,
              psychology: 0,
              strategy: 0
            }
          });
          const [assessmentStep, setAssessmentStep] = useState(0);
          const [simulationState, setSimulationState] = useState(null);
          const [missions, setMissions] = useState([]);
          const [activeMission, setActiveMission] = useState(null);
          const [tradeHistory, setTradeHistory] = useState([]);

          const demoTrades = [
            { id: 1, symbol: 'BTC/USD', type: 'LOSS', entry: 42000, exit: 41200, reason: 'Early exit', rr: 0.5, emotion: 'fear' },
            { id: 2, symbol: 'ETH/USD', type: 'WIN', entry: 2200, exit: 2350, reason: 'Good patience', rr: 2.5, emotion: 'disciplined' },
            { id: 3, symbol: 'BTC/USD', type: 'LOSS', entry: 43500, exit: 42800, reason: 'Moved stop loss', rr: 0.8, emotion: 'panic' },
            { id: 4, symbol: 'GOLD', type: 'LOSS', entry: 1850, exit: 1835, reason: 'FOMO entry', rr: 0.6, emotion: 'greed' }
          ];

          useEffect(() => {
            if (tradeHistory.length > 0 && missions.length === 0) {
              const generatedMissions = analyzeTrades(tradeHistory);
              setMissions(generatedMissions);
            }
          }, [tradeHistory, missions.length]);

          const analyzeTrades = (trades) => {
            const patterns = {
              earlyExit: trades.filter(t => t.reason === 'Early exit').length,
              movedStops: trades.filter(t => t.reason === 'Moved stop loss').length,
              fomo: trades.filter(t => t.reason === 'FOMO entry').length
            };

            const missions = [];
            
            if (patterns.earlyExit > 0) {
              missions.push({
                id: 'replay-1',
                type: 'Replay Challenge',
                title: 'Master Your Patience',
                description: 'Replay your BTC trade and hold until target',
                trade: trades.find(t => t.reason === 'Early exit'),
                xp: 100,
                difficulty: 'Easy',
                completed: false
              });
            }

            if (patterns.movedStops > 0) {
              missions.push({
                id: 'drill-1',
                type: 'Mistake Drill',
                title: 'Stop Loss Discipline',
                description: 'Practice setting and respecting stop losses',
                xp: 150,
                difficulty: 'Medium',
                completed: false
              });
            }

            missions.push({
              id: 'boss-1',
              type: 'Boss Battle',
              title: 'False Breakout Gauntlet',
              description: 'Identify 5 real vs fake breakouts',
              xp: 300,
              difficulty: 'Hard',
              locked: userProfile.level < 3
            });

            return missions;
          };

          const startAssessment = () => {
            setCurrentScreen('assessment');
            setAssessmentStep(0);
          };

          const handleAssessmentAnswer = (answer) => {
            setUserProfile(prev => ({
              ...prev,
              ...answer
            }));
            
            if (assessmentStep < 2) {
              setAssessmentStep(assessmentStep + 1);
            } else {
              startSimulation();
            }
          };

          const startSimulation = () => {
            setCurrentScreen('simulation');
            setSimulationState({
              scenario: 'btc-breakout',
              price: 42000,
              phase: 'entry',
              decisions: [],
              chart: generateChartData(42000)
            });
          };

          const generateChartData = (startPrice) => {
            const data = [];
            let price = startPrice;
            for (let i = 0; i < 50; i++) {
              price += (Math.random() - 0.48) * 200;
              data.push(price);
            }
            return data;
          };

          const completeSimulation = (decisions) => {
            const skillScores = {
              riskManagement: decisions.filter(d => d.type === 'stopLoss').length > 0 ? 25 : 10,
              technicalAnalysis: decisions.filter(d => d.type === 'entry' && d.quality === 'good').length * 20,
              psychology: decisions.filter(d => !d.emotional).length * 15,
              strategy: decisions.filter(d => d.planned).length * 18
            };

            setUserProfile(prev => ({
              ...prev,
              skills: {
                riskManagement: skillScores.riskManagement,
                technicalAnalysis: skillScores.technicalAnalysis,
                psychology: skillScores.psychology,
                strategy: skillScores.strategy
              }
            }));

            setTradeHistory(demoTrades);
            setCurrentScreen('dashboard');
          };

          const startMission = (mission) => {
            setActiveMission(mission);
            setCurrentScreen('mission');
          };

          const completeMission = (success) => {
            if (success) {
              setUserProfile(prev => ({
                ...prev,
                xp: prev.xp + activeMission.xp,
                level: Math.floor((prev.xp + activeMission.xp) / 500) + 1,
                streak: prev.streak + 1
              }));

              setMissions(prev => prev.map(m => 
                m.id === activeMission.id ? { ...m, completed: true } : m
              ));
            }
            setActiveMission(null);
            setCurrentScreen('dashboard');
          };

          const WelcomeScreen = () => (
            <div className="min-h-screen bg-gradient-indigo-purple-pink flex items-center justify-center p-6">
              <div className="max-w-2xl text-center text-white">
                <div className="mb-8">
                  <div style={{fontSize: '96px', marginBottom: '1rem'}}>üèÜ</div>
                  <h1 className="text-5xl font-bold mb-4">TradeQuest</h1>
                  <p className="text-xl text-purple-200">Master Trading Through Your Own Mistakes</p>
                </div>
                
                <div className="bg-white-10 backdrop-blur rounded-2xl p-8 mb-8">
                  <h2 className="text-2xl font-semibold mb-4">How It Works</h2>
                  <div className="grid grid-cols-1 md:grid-cols-3 gap-6 text-left">
                    <div>
                      <div style={{fontSize: '48px', marginBottom: '0.75rem'}}>üß†</div>
                      <h3 className="font-semibold mb-2">1. AI Assessment</h3>
                      <p className="text-sm text-purple-200">Quick skill evaluation and trading simulation</p>
                    </div>
                    <div>
                      <div style={{fontSize: '48px', marginBottom: '0.75rem'}}>üìä</div>
                      <h3 className="font-semibold mb-2">2. Analyze Your Trades</h3>
                      <p className="text-sm text-purple-200">AI finds patterns in your real trading history</p>
                    </div>
                    <div>
                      <div style={{fontSize: '48px', marginBottom: '0.75rem'}}>üéØ</div>
                      <h3 className="font-semibold mb-2">3. Personalized Missions</h3>
                      <p className="text-sm text-purple-200">Fix mistakes through gamified challenges</p>
                    </div>
                  </div>
                </div>

                <button
                  onClick={startAssessment}
                  className="bg-gradient-yellow-orange text-gray-900 px-8 py-4 rounded-xl text-xl font-bold hover-scale transform transition shadow-2xl"
                >
                  Start Your Journey
                </button>
              </div>
            </div>
          );

          const AssessmentScreen = () => {
            const questions = [
              {
                question: "What's your trading experience?",
                options: [
                  { label: 'Beginner (< 6 months)', value: 'beginner' },
                  { label: 'Intermediate (6-24 months)', value: 'intermediate' },
                  { label: 'Advanced (2+ years)', value: 'advanced' }
                ],
                field: 'experience'
              },
              {
                question: "Which markets do you trade?",
                options: [
                  { label: 'Crypto (BTC, ETH, etc)', value: 'crypto' },
                  { label: 'Forex (EUR/USD, etc)', value: 'forex' },
                  { label: 'Stocks & Indices', value: 'stocks' },
                  { label: 'Commodities (Gold, Oil)', value: 'commodities' }
                ],
                field: 'markets'
              },
              {
                question: "How do you learn best?",
                options: [
                  { label: 'Visual (charts & diagrams)', value: 'visual' },
                  { label: 'Analytical (data & numbers)', value: 'analytical' },
                  { label: 'Step-by-step instructions', value: 'stepByStep' }
                ],
                field: 'learningStyle'
              }
            ];

            const currentQuestion = questions[assessmentStep];

            return (
              <div className="min-h-screen bg-gradient-indigo-purple flex items-center justify-center p-6">
                <div className="max-w-2xl w-full">
                  <div className="bg-white-10 backdrop-blur rounded-2xl p-8 text-white">
                    <div className="mb-6">
                      <div className="flex justify-between items-center mb-4">
                        <span className="text-sm text-purple-300">Question {assessmentStep + 1} of 3</span>
                        <span className="text-sm text-purple-300">{Math.round(((assessmentStep + 1) / 3) * 100)}%</span>
                      </div>
                      <div className="w-full bg-purple-800 rounded-full h-2">
                        <div 
                          className="bg-gradient-yellow-orange h-2 rounded-full transition"
                          style={{ width: `${((assessmentStep + 1) / 3) * 100}%` }}
                        />
                      </div>
                    </div>

                    <h2 className="text-3xl font-bold mb-8">{currentQuestion.question}</h2>

                    <div className="space-y-4">
                      {currentQuestion.options.map((option) => (
                        <button
                          key={option.value}
                          onClick={() => handleAssessmentAnswer({ [currentQuestion.field]: option.value })}
                          className="w-full bg-white-5 hover-bg-white-20 border-2 border-purple-500 hover-scale-102 rounded-xl p-4 text-left transition transform"
                          style={{borderColor: 'rgb(168, 85, 247)'}}
                        >
                          {option.label}
                        </button>
                      ))}
                    </div>
                  </div>
                </div>
              </div>
            );
          };

          const SimulationScreen = () => {
            const [position, setPosition] = useState(null);
            const [stopLoss, setStopLoss] = useState(null);
            const [takeProfit, setTakeProfit] = useState(null);
            const [currentPrice] = useState(42000);

            const makeDecision = (type) => {
              if (type === 'enter') {
                setPosition({ entry: currentPrice, type: 'LONG' });
              } else if (type === 'setStop') {
                setStopLoss(currentPrice - 500);
              } else if (type === 'setTarget') {
                setTakeProfit(currentPrice + 1000);
              } else if (type === 'complete') {
                completeSimulation([
                  { type: 'entry', quality: 'good', planned: true, emotional: false },
                  { type: 'stopLoss', quality: 'good', planned: true, emotional: false },
                  { type: 'target', quality: 'good', planned: true, emotional: false }
                ]);
              }
            };

            return (
              <div className="min-h-screen bg-gradient-gray-indigo p-6">
                <div className="max-w-6xl mx-auto">
                  <div className="bg-white-10 backdrop-blur rounded-2xl p-8 text-white">
                    <h2 className="text-3xl font-bold mb-6">Trading Simulation: BTC Breakout</h2>
                    
                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-6">
                      <div className="bg-blue-500-20 rounded-xl p-4">
                        <div className="text-sm text-blue-300 mb-1">Current Price</div>
                        <div className="text-3xl font-bold">${currentPrice.toLocaleString()}</div>
                      </div>
                      <div className="bg-green-500-20 rounded-xl p-4">
                        <div className="text-sm text-green-300 mb-1">Entry</div>
                        <div className="text-3xl font-bold">{position ? `$${position.entry.toLocaleString()}` : '‚Äî'}</div>
                      </div>
                      <div className="bg-red-500-20 rounded-xl p-4">
                        <div className="text-sm text-red-300 mb-1">Stop Loss</div>
                        <div className="text-3xl font-bold">{stopLoss ? `$${stopLoss.toLocaleString()}` : '‚Äî'}</div>
                      </div>
                    </div>

                    <div className="bg-black-30 rounded-xl p-6 mb-6 h-64 flex items-end justify-around">
                      {simulationState?.chart.slice(-20).map((price, i) => (
                        <div
                          key={i}
                          className="bg-gradient-blue-purple w-8 rounded-t"
                          style={{ height: `${((price - 40000) / 5000) * 100}%` }}
                        />
                      ))}
                    </div>

                    <div className="space-y-4">
                      <p className="text-lg">BTC is approaching a key resistance at $42,000. What's your plan?</p>
                      
                      {!position && (
                        <button
                          onClick={() => makeDecision('enter')}
                          className="w-full bg-green-500 hover-bg-green-600 text-white px-6 py-3 rounded-xl font-semibold transition"
                        >
                          Enter Long Position
                        </button>
                      )}

                      {position && !stopLoss && (
                        <button
                          onClick={() => makeDecision('setStop')}
                          className="w-full bg-red-500 hover-bg-red-600 text-white px-6 py-3 rounded-xl font-semibold transition"
                        >
                          Set Stop Loss (-$500)
                        </button>
                      )}

                      {position && stopLoss && !takeProfit && (
                        <button
                          onClick={() => makeDecision('setTarget')}
                          className="w-full bg-blue-500 hover-bg-blue-600 text-white px-6 py-3 rounded-xl font-semibold transition"
                        >
                          Set Take Profit (+$1000)
                        </button>
                      )}

                      {position && stopLoss && takeProfit && (
                        <button
                          onClick={() => makeDecision('complete')}
                          className="w-full bg-gradient-yellow-orange text-gray-900 px-6 py-4 rounded-xl font-bold hover-scale transition"
                        >
                          Complete Simulation
                        </button>
                      )}
                    </div>
                  </div>
                </div>
              </div>
